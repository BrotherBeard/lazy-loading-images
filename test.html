<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>lazy loading images</title>
		
		<style type="text/css">
		    #top-bar {
				background-color: #f60;
				padding: 20px;
			}
			#bar-title {
				color: #fff;
			}
			#images-list img {
				width: 412px;
				height: 412px;
				margin: 20px 400px 0;
				background:url(./img/loading) no-repeat center center;
				display: block;
			}
			</style>
	</head>
	<body>
		<div id="top-bar">
			<h2 id="bar-title">
				Lazy loading images: scroll down!!!
			</h2>
		</div>
		<div id="images-list" align="center">
			
			<img src="" data-src="./img/new-shoes.jpeg" class="lazy-loading" />
			<img src="" data-src="./img/father-and-son.jpeg" class="lazy-loading" />
			<img src="" data-src="./img/thanks.jpeg" class="lazy-loading" />
			<img src="" data-src="./img/sea.jpeg" class="lazy-loading" />
			<img src="" data-src="./img/house.jpeg" class="lazy-loading" />
		</div>
		<!-- jquery.js -->
		<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js"></script>
		<!-- lazy-load.js -->
		<script type="text/javascript" src="./js/lazy-load.js"></script>
	</body>
</html>
